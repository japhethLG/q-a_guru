name: Deploy to GitHub Pages

on:
 push:
  branches:
   - main

permissions:
 contents: read
 pages: write
 id-token: write

concurrency:
 group: 'pages'
 cancel-in-progress: false

jobs:
 build:
  runs-on: ubuntu-latest
  steps:
   - name: Checkout repository
     uses: actions/checkout@v4

   - name: Validate required secrets
     run: |
      if [ -z "${{ secrets.VITE_GEMINI_API_KEY }}" ]; then
        echo "❌ Error: VITE_GEMINI_API_KEY secret is not set or is empty"
        echo "Please add the VITE_GEMINI_API_KEY secret to your repository settings"
        exit 1
      fi
      echo "✅ VITE_GEMINI_API_KEY is set"

   - name: Set up Node.js
     uses: actions/setup-node@v4
     with:
      node-version: '20'
      cache: 'npm'

   - name: Install dependencies
     run: npm install --legacy-peer-deps

   - name: Build project
     env:
      VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
      VITE_TINYMCE_API_KEY: ${{ secrets.VITE_TINYMCE_API_KEY }}
     run: npm run build

   - name: Upload artifact
     uses: actions/upload-pages-artifact@v3
     with:
      path: ./dist

 deploy:
  environment:
   name: github-pages
   url: ${{ steps.deployment.outputs.page_url }}
  runs-on: ubuntu-latest
  needs: build
  steps:
   - name: Deploy to GitHub Pages
     id: deployment
     uses: actions/deploy-pages@v4
