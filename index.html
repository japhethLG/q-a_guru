<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>AI Q&A Generator & Document Editor</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
		<script>
			if (typeof pdfjsLib !== 'undefined') {
				pdfjsLib.GlobalWorkerOptions.workerSrc =
					'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';
			}
		</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.5.1/mammoth.browser.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

		<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
		<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
		<script src="https://unpkg.com/turndown/dist/turndown.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
		<script src="https://unpkg.com/html-docx-js@0.1.0/dist/html-docx.js"></script>

		<script type="importmap">
			{
				"imports": {
					"react/": "https://aistudiocdn.com/react@^19.2.0/",
					"react": "https://aistudiocdn.com/react@^19.2.0",
					"react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
					"@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0"
				}
			}
		</script>

		<style>
			/* Custom Quill Dark Theme */
			.ql-toolbar {
				background-color: #1f2937; /* gray-800 */
				border-top-left-radius: 0.5rem;
				border-top-right-radius: 0.5rem;
				border: 1px solid #374151 !important; /* gray-700 */
				border-bottom: 0 !important;
				flex-shrink: 0;
			}
			.ql-container {
				background-color: #374151; /* gray-700 */
				color: #d1d5db; /* gray-300 */
				border-bottom-left-radius: 0.5rem;
				border-bottom-right-radius: 0.5rem;
				border: 1px solid #374151 !important; /* gray-700 */
				/* Flex properties for scrolling */
				flex-grow: 1;
				overflow-y: auto;
				min-height: 0;
			}
			.ql-editor {
				min-height: 200px;
				font-family: sans-serif;
				font-size: 1rem;
				padding: 1rem;
			}
			.ql-editor.ql-blank::before {
				color: #9ca3af; /* gray-400 */
				font-style: normal;
			}
			.ql-snow .ql-stroke {
				stroke: #9ca3af; /* gray-400 */
			}
			.ql-snow .ql-picker-label {
				color: #9ca3af; /* gray-400 */
			}
			.ql-snow .ql-picker-options {
				background-color: #4b5563; /* gray-600 */
				border-color: #374151 !important; /* gray-700 */
			}
			.ql-snow .ql-picker-item {
				color: #d1d5db; /* gray-300 */
			}
			.ql-snow .ql-tooltip {
				background-color: #4b5563; /* gray-600 */
				color: #d1d5db; /* gray-300 */
				border: 1px solid #374151; /* gray-700 */
				box-shadow: none;
			}
			.ql-snow .ql-tooltip input[type='text'] {
				background-color: #374151; /* gray-700 */
				border: 1px solid #4b5563; /* gray-600 */
				color: #d1d5db; /* gray-300 */
			}
			.ql-snow .ql-tooltip a.ql-action::after {
				border-radius: 0.25rem;
				background-color: #0e7490; /* cyan-700 */
				color: white;
				padding: 0.25rem 0.5rem;
			}

			/* Mobile-style scrollbar for the entire project */
			* {
				scrollbar-width: thin;
				scrollbar-color: #4b5563 transparent;
			}

			/* WebKit scrollbar styling (Chrome, Safari, Edge) */
			*::-webkit-scrollbar {
				width: 6px;
				height: 6px;
			}

			*::-webkit-scrollbar-track {
				background: transparent;
			}

			*::-webkit-scrollbar-thumb {
				background-color: #4b5563;
				border-radius: 3px;
				border: none;
			}

			*::-webkit-scrollbar-thumb:hover {
				background-color: #6b7280;
			}

			/* For better mobile experience */
			@media (max-width: 768px) {
				*::-webkit-scrollbar {
					width: 4px;
					height: 4px;
				}
			}
		</style>
	</head>
	<body class="bg-gray-900 text-gray-100 font-sans">
		<div id="root"></div>
		<script type="module" src="/index.tsx"></script>
	</body>
</html>
